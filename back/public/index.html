<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
        }
        .card {
            background-color: #34495e;
            border: none;
            margin-bottom: 20px;
        }
        .stats-container {
            padding: 20px;
        }
        .leaderboard {
            background-color: #2980b9;
            padding: 15px;
            border-radius: 10px;
        }
        .player-stats {
            background-color: #27ae60;
            padding: 15px;
            border-radius: 10px;
        }
        .game-history {
            background-color: #8e44ad;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container stats-container">
        <h1 class="text-center mb-4">üéÆ Bomberman Statistics</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body leaderboard">
                        <h3>Top Players</h3>
                        <div id="leaderboard"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body player-stats">
                        <h3>Global Stats</h3>
                        <div id="globalStats"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body game-history">
                        <h3>Recent Games</h3>
                        <div id="gameHistory"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        // Conectar con WebSocket
        socket.on('connect', () => {
            console.log('Conectado al servidor');
            fetchStats();
        });

        // Actualizar estad√≠sticas en tiempo real
        socket.on('stats_update', (data) => {
            updateStats(data);
        });

        function fetchStats() {
            fetch('/api/stats/ranking')
                .then(response => response.json())
                .then(data => {
                    updateLeaderboard(data);
                });

            fetch('/api/stats/global')
                .then(response => response.json())
                .then(data => {
                    updateGlobalStats(data);
                });
        }

        function updateLeaderboard(data) {
            const leaderboardHtml = data.map((player, index) => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>${index + 1}. ${player.player}</span>
                    <span>üèÜ ${player.wins}</span>
                </div>
            `).join('');
            document.getElementById('leaderboard').innerHTML = leaderboardHtml;
        }

        function updateGlobalStats(data) {
            const statsHtml = `
                <div class="mb-2">Total Games: ${data.totalGames}</div>
                <div class="mb-2">Total Bombs: ${data.totalBombs}</div>
                <div class="mb-2">Total Kills: ${data.totalKills}</div>
                <div class="mb-2">Total PowerUps: ${data.totalPowerups}</div>
            `;
            document.getElementById('globalStats').innerHTML = statsHtml;
        }

        // Actualizar cuando hay nuevos datos
        socket.on('game_update', (data) => {
            fetchStats();
        });
    </script>
</body>
</html>
